services:
  - type: web
    name: priceelephant-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run db:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: priceelephant-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: priceelephant-redis
          property: connectionString

databases:
  - name: priceelephant-db
    plan: free
    databaseName: priceelephant
    user: priceelephant
    region: frankfurt

  - name: priceelephant-redis
    plan: free
    region: frankfurt
